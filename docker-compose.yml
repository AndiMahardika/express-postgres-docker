services:
  backend:
    build: .
    container_name: express_backend
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "${PORT}:5000"
    volumes:
      - .:/app
    command: npm run start

  db:
    image: postgres:16
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: